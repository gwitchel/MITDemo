<head>
  <title>MITDemo</title>
</head>

<body>
  {{>nav}}
</body>

<template name="main">
</template>
<template name="myTacos">
    <div class="card center" style="width: 63rem;">
      <ul class="list-group list-group-flush">
        {{#each likedTacos}}
          <button id='{{this.base_layer.slug}}+{{this.condiment.slug}}+{{this.mixin.slug}}+{{this.seasoning.slug}}+{{this.shell.slug}}' class="tacoButton">
            <li class="list-group-item">{{this.base_layer.name}} • {{this.condiment.name}} •  {{this.mixin.name}} • {{this.seasoning.name}} • {{this.shell.name}}</li>
          </button>
        {{/each}}
      </ul>
    </div>
    {{>tacoRecipe}}
</template>

<template name="tacoRecipe">
  {{title}}
  {{base}}
</template>

<template name="recipe">
    <br>
    <section class="resume-section p-3 p-lg-5 d-flex d-column" id="about">
        <div class="my-auto">
          <h1 class="mb-0">
          {{base}} with 
         {{condiment}} garnished with
          {{garnish}} topped off with
          {{seasoning}} and wrapped in 
          {{shell}}
          </h1>
        </div>
      </section>
</template>


<template name = "nav">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top" id="sideNav">
        <a class="navbar-brand js-scroll-trigger">
          <span class="d-block d-lg-none">Start Bootstrap</span>
          <span class="d-none d-lg-block">
            <img class="img-fluid img-profile rounded-circle mx-auto mb-2" alt="">
          </span>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="{{pathFor route='recipe'}}">explore</a>
            </li>
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="{{pathFor route='myTacos'}}">my tacos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger">  {{> loginButtons}} </a>
            </li>
          </ul>
        </div>
      </nav>
</template>
